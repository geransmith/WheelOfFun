<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WoW Spec Randomizer</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>WoW Spec Randomizer</h1>

            <div class="names-container">
                <div class="name-entry">
                    <div class="name-input-row">
                        <input
                            type="text"
                            placeholder="Enter player name"
                            class="player-name"
                        />
                        <button class="remove-name" style="display: none">
                            ×
                        </button>
                    </div>
                    <div class="exclusions hidden">
                        <div class="spec-exclusion">
                            <label>Exclude specs:</label>
                            <div class="multiselect">
                                <div class="selected-specs"></div>
                                <button class="spec-selector">
                                    Select specs to exclude
                                </button>
                                <div class="spec-dropdown hidden">
                                    <input
                                        type="text"
                                        placeholder="Search specs..."
                                        class="spec-search"
                                    />
                                    <div class="spec-list"></div>
                                </div>
                            </div>
                        </div>
                        <div class="role-exclusion">
                            <label>Exclude roles:</label>
                            <div class="role-toggles">
                                <label class="role-toggle">
                                    <input type="checkbox" value="Tank" /> Tank
                                </label>
                                <label class="role-toggle">
                                    <input type="checkbox" value="Healer" />
                                    Healer
                                </label>
                                <label class="role-toggle">
                                    <input type="checkbox" value="DPS" /> DPS
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="add-name">Add Another Player</button>

            <button class="roll-button">Roll Specs!</button>

            <div class="results-container"></div>

            <div class="next-roll-container" style="display: none">
                <button class="next-roll-button">Next Roll</button>
            </div>

            <div class="action-buttons" style="display: none">
                <button class="roll-again">Roll Again</button>
                <button class="reset">Reset All</button>
            </div>

            <div class="group-comp-options">
                <h2>Group Comp Options</h2>
                <div class="recommended-comp">
                    <p class="comp-text">
                        Group comp can be modified with more than one name
                    </p>
                    <label>
                        <input type="checkbox" id="balanced-team" disabled />
                        Generate balanced team
                    </label>
                    <label>
                        <input type="checkbox" id="minimum-roles" disabled />
                        Specify minimum roles
                    </label>
                    <div class="minimum-roles-config hidden">
                        <div class="role-input">
                            <label
                                >Tanks:
                                <input
                                    type="number"
                                    min="0"
                                    value="0"
                                    id="min-tanks"
                            /></label>
                            <label
                                >Healers:
                                <input
                                    type="number"
                                    min="0"
                                    value="0"
                                    id="min-healers"
                            /></label>
                            <label
                                >DPS:
                                <input
                                    type="number"
                                    min="0"
                                    value="0"
                                    id="min-dps"
                            /></label>
                        </div>
                        <div class="roles-summary"></div>
                    </div>
                </div>
            </div>

            <div class="advanced-options-toggle">
                <button class="toggle-button">
                    <span class="toggle-icon">▶</span> Advanced Options
                </button>
            </div>

            <div class="advanced-options hidden">
                <div class="option-row">
                    <label>
                        <input type="checkbox" id="auto-progress" checked />
                        Auto-progress animations
                    </label>
                </div>
                <div class="option-row">
                    <label>
                        <input type="checkbox" id="allow-exclusions" />
                        Allow exclusions
                    </label>
                </div>
                <div class="option-row">
                    <label>
                        <input type="checkbox" id="allow-duplicates" checked />
                        Allow duplicate specs
                    </label>
                    <div class="duplicate-warning hidden"></div>
                </div>
            </div>
        </div>
        <script src="js/slotMachine.js"></script>
        <script src="js/main.js"></script>
    </body>
    <footer class="footer">
        <div class="footer-content">
            I'm sorry for making this:
            <a href="https://github.com/geransmith/WheelOfFun" target="_blank"
                >View on GitHub</a
            >
        </div>
    </footer>
</html>
